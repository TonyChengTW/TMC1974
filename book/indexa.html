<body><script src="http://static.ak.connect.facebook.com/js/api_lib/v0.4/FeatureLoader.js.php" type="text/javascript"></script>

<script type="text/javascript">
window.onload = publish;
</script>
<div align="center">

</div>




<script type="text/javascript">

    function publish() {

   var attachment = {
     'name':'FriendMatch',
     'href':'http://apps.facebook.com/frmatch',
     'caption':'{*actor*} is playing FriendMatch!',
     'media':[{
       'type':'image',
       'src':'http://www.ugadevelopers.com/frmatch/tile.png',
       'href':'http://apps.facebook.com/frmatch/'
     }]};
    
   var action_links = [{'text':'Match Friends','href':'http://apps.facebook.com/frmatch'}];

   FB_RequireFeatures(["Connect"], function() {
  
     FB.init('188655821176855', 'indexa.html');
    
     FB.ensureInit(function() {
    
         FB.Connect.streamPublish('', attachment, action_links);
      
     });
    
   });
  
 }

</script>
</script>


<a href="javascript:publish()">以 js 發布</a>
