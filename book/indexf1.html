        <h1>Publish on Facebook Wall Using Javscript SDK and FB.api</h1><br/><br/>
        <div id="fb-root"></div>

        <script src="http://connect.facebook.net/en_US/all.js#appId=197232376999258&amp;xfbml=1"></script>
        <script type="text/javascript">
            function postonwall()
            {
                FB.api('/me/feed', 'post',
                {
                    message: 'A good reference for APIs',
                    link:'http://www.lookmywebpage.com/api',
                    name:'Lookmywebpage API Reference',
                    picture:'http://www.demo.lookmywebpage.com/publish-on-facebook-wall/Google-Twitter-Facebook.jpg',
                    description:'Know how to work with facebook, twitter and various other APIs. Demo and source code available for key topics'
                }, function(response) {
                    if (!response || response.error) {
                        alert('Oops! User Denied Access');
                    } else {
                        alert('Success: Content Published');
                    }
                });
            }
        </script>
    <fb:login-button show-faces="false" width="200" max-rows="1" perms="publish_stream" onlogin="postonwall()">Click to Publish Below Content</fb:login-button>
